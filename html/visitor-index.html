<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visitor Home</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="main">
        <h1>Atlanta Zoo</h1>
        <div class="buttons">
            <form action = '/search_exhibits' method = 'get'>
                <button>Search Exhibits</button>
            <br>
            </form>
            <form action = '/search_shows' method = 'get'>
                <button>Search Shows</button>
            </form>
            <br>
            <form action = '/view_animals_visitor' method = 'get'>
                <button>Search Animals</button>
            </form>
            <br>
            <form action = '/exhibit_history' method = 'get'>
                <button>Exhibit History</button>
            </form>
            <br>
            <form action = '/show_history_visitor' method = 'get'>
                <button>Show History</button>
            </form>
            <br>
            <form action = '/logout' method = 'get'>
                <button class="logout">Log Out</button>
            </form>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>

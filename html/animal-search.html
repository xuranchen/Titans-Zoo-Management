<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="main">
        <h1>Atlanta Zoo - Animals</h1>
        <form>
            Name: <input type="text" name="name">
            <br><br>
            Species: <input type="text" name="species">
            <br><br>
            Age Min:<input type="number" name="min"> Max:<input type="number" name="max">
            <br><br>
            Exhibit: 
            <select>
                <option value="exhibit-name">Exhibit1</option>
                <option value="exhibit-name">Exhibit2</option>
                <option value="exhibit-name">Exhibit3</option>
            </select>
            <br><br>
            Type: 
            <select>
                <option value="mammal">Mammal</option>
                <option value="bird">Bird</option>
                <option value="amphibian">Amphibian</option>
                <option value="reptile">Reptile</option>
                <option value="fish">Fish</option>
                <option value="invertebrate">Invertebrate</option>
            </select>
            <br><br>
            <button>Search</button>
        </form>
    </div>


    <script src="./js/main.js"></script>
</body>
</html>

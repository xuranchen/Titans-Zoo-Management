<!DOCTYPE HTML>
<html lang="en">
<script src="./js/sorttable.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="main">
        <h1>Atlanta Zoo - Exhibits</h1>
        <div class="input">
            <form>
                Name <input type="text" name="name">
                <br><br>
                Number of Animals
                <div class="detail">Min: <input type="number" name="amin"></div>
                <div class="detail">Max: <input type="number" name="amax"></div>
                <br>
                Size
                <div class="detail">Min: <input type="number" name="smin"></div>
                <div class="detail">Max: <input type="number" name="smax"></div>
                <br>
                <div style="width: 100%;">Water Feature:<input type="checkbox" name="wfeature" value="WaterFeature"></div>
                <br>
                <button>Search</button>
            </form>
        </div>
        <table class="sortable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Size</th>
                    <th>NumAnimals</th>
                    <th>Water</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!--dummy data; TO DELETE-->

                    <td>30</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <!--dummy data; TO DELETE-->
                    <td>Jungle</td>
                    <td>600</td>
                    <td>5</td>
                    <td>No</td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="./js/main.js"></script>
</body>
</html>

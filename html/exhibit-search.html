<!DOCTYPE HTML>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    var res = "";
    $(document).ready(function(){
        $.get("/pull_exhibits", function(data, status){
            res = data;
            console.log(data);

            var table = $("#exhibitResults thead");
            data.forEach((d) => {
                table.after("<tr><td>" + d.Name + "</td><td>" + d.Size + "</td><td>" + d.NumAnimals + "</td><td>" + d.Water_Feature + "</td></tr>");
            });

        });
    });
  </script>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="main">
       <a href="visitor-index.html"><i class="fa fa-home"></i></a>
        <h1>Atlanta Zoo - Exhibits</h1>
        <div class="input">
            <form action = '/exhibit_results' method = 'post'>
                Name <input type="text" name="name">
                <br><br>
                Number of Animals
                <div class="detail">Min: <input type="number" name="amin"></div>
                <div class="detail">Max: <input type="number" name="amax"></div>
                <br>
                Size
                <div class="detail">Min: <input type="number" name="smin"></div>
                <div class="detail">Max: <input type="number" name="smax"></div>
                <br>
                <div style="width: 100%;">Water Feature:<input type="checkbox" name="wfeature" value="WaterFeature"></div>
                <br>
                <button>Search</button>
            </form>
        </div>
        <table id="exhibitResults">
            <thead>
              <th><button name="Name" value="DESC" onclick="return sortVisitors(this)">Name</button><div class="arrow-up"></div><div class="arrow-down"></div></th>
              <th><button name="Size" value="DESC" onclick="return sortVisitors(this)">Size</button><div class="arrow-up"></div><div class="arrow-down"></div></th>
              <th><button name="NumAnimals" value="DESC" onclick="return sortVisitors(this)">NumAnimals</button><div class="arrow-up"></div><div class="arrow-down"></div></th>
              <th><button name="Water_Feature" value="DESC" onclick="return sortVisitors(this)">Water Feature</button><div class="arrow-up"></div><div class="arrow-down"></div></th>
            </thead>
        </table>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>

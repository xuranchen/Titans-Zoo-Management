<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <a href="#"><i class="fa fa-home"></i></a>
        <h1>Atlanta Zoo - Exhibits</h1>
        <div class="input">
            <form>
                Name <input type="text" name="name">
                <br><br>
                Number of Animals
                <div class="detail">Min: <input type="number" name="amin"></div>
                <div class="detail">Max: <input type="number" name="amax"></div>
                <br>
                Size
                <div class="detail">Min: <input type="number" name="smin"></div>
                <div class="detail">Max: <input type="number" name="smax"></div>
                <br>
                <div style="width: 100%;">Water Feature:<input type="checkbox" name="wfeature" value="WaterFeature"></div>
                <br>
                <button>Search</button>
            </form>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>

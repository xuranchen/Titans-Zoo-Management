<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="main">
        <h1>Atlanta Zoo</h1>
        <div class="buttons">
            <form action = '/view_visitors' method = 'get'>
                <button>View Visitors</button>
            </form>
            <br>
            <form action = '/view_staff' method = 'get'>
                <button>View Staff</button>
            </form>
            <br>
            <form action = '/view_shows' method = 'get'>
                <button>View Shows</button>
            </form>
            <br>
            <form action = '/view_animals' method = 'get'>
                <button>View Animals</button>
            </form>
            <br>
            <form action = '/add_show' method = 'get'>
                <button>Add Show</button>
            </form>
            <br>
            <form action = '/logout' method = 'get'>
                <button class="logout">Log Out</button>
            </form>
            <form action = '/add_animals' method = 'get'>
                <button>Add Animals</button>
            </form>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>

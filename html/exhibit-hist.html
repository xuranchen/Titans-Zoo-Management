<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exhibit History</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="main">
        <h1>Atlanta Zoo - Exhibits</h1>
        <div class="input">
            <form>
                Name <input type="text" name="name">
                <br><br>
                Number of Visits
                <div class="detail">Min: <input type="number" name="amin"></div>
                <div class="detail">Max: <input type="number" name="amax"></div>
                <br>
                Date: <input type="date" name="date">
                <br><br>
                <button>Search</button>
            </form>
        </div>
        <br>
        <table class="sortable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Number of Visits</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!--dummy data; TO DELETE-->
                    <td>Pacific</td>
                    <td>9/20/18 9:00 AM</td>
                    <td>2</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="./js/sorttable.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>

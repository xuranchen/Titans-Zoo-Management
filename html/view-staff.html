<!DOCTYPE HTML>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var res = "";
        $(document).ready(function(){
            $.get("/pull_staff", function(data, status){
                res = data;
                console.log(data);
                // add visitors to table
                var table = $("#staff tr:last");
                data.forEach((d) => {
                    table.after("<tr><td>" + d.Username + "</td><td>" + d.Email + "</td></tr>");
                });

            });
        });
    </script>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <a href="admin-index.html"><i class="fa fa-home"></i></a>
        <h1>View Staff</h1>
        <table id="staff">
          <thead>
              <th><button name="Username" value="DESC" onclick="return sortStaff(this)">Username</button></th>
              <th><button name="Email" value="DESC" onclick="return sortStaff(this)">Email</button></th>
          </thead>
        </table>
        <br>
        <button>Delete Staff Member</button>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>

<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <a href="admin-index.html"><i class="fa fa-home"></i></a>
        <h1>Add Animal</h1>
        <div class="input">
            <form action = '/addAnimal' type = 'post' >
                Name: <input type="text" name="name">
                <br><br>
                Species: <input type="text" name="species">
                <br><br>
                Age: <input type="number" name="min">
                <br><br>
                Exhibit:
                <select name = "exhibitNumber">
                    <option value="exhibit-name">Exhibit1</option>
                    <option value="exhibit-name">Exhibit2</option>
                    <option value="exhibit-name">Exhibit3</option>
                </select>
                <br><br>
                Type:
                <select name = "type">
                    <option value="mammal">Mammal</option>
                    <option value="bird">Bird</option>
                    <option value="amphibian">Amphibian</option>
                    <option value="reptile">Reptile</option>
                    <option value="fish">Fish</option>
                    <option value="invertebrate">Invertebrate</option>
                </select>
                <br><br>
                <button type = "submit" >Add Animal</button>
            </form>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
